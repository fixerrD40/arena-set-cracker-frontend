<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button (click)="menuToggle.emit()" aria-label="Toggle Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo" routerLink="">Arena Set Cracker</span>

  <span class="spacer"></span>

  <nav>
    <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
  </nav>

  <ng-container *ngIf="authService.username$ | async as username; else guestLink">
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item disabled>Hello, {{ username }}</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ng-container>

  <ng-template #guestLink>
    <a mat-button routerLink="/login" routerLinkActive="active-link">Login</a>
  </ng-template>
</mat-toolbar>
