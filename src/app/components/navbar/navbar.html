<mat-toolbar color="primary" class="navbar">
    <span class="logo" routerLink="/">Arena Set Tracker</span>

    <span class="spacer"></span>

    <nav>
        <a mat-button routerLink="/about" routerLinkActive="active-link">About</a>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>Login</button>
        <button mat-menu-item>Register</button>
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Logout</button>
    </mat-menu>
</mat-toolbar>
