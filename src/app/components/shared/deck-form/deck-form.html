<mat-card class="add-deck-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="add-deck-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Deck Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter deck name" required />
      <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Arena Deck Code</mat-label>
      <textarea
        matInput
        formControlName="arenaDeck"
        placeholder="Enter arena deck code"
        rows="6"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Primary Color</mat-label>
      <mat-select formControlName="primaryColor" required>
        <mat-option *ngFor="let color of allColors" [value]="color">
          {{ getColorName(color) }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.primaryColor.invalid && form.controls.primaryColor.touched">
        Primary color is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Colors in Identity</mat-label>
      <mat-select formControlName="colors" multiple required>
        <mat-option *ngFor="let color of allColors" [value]="color">
          {{ getColorName(color) }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.colors.invalid && form.controls.colors.touched">
        Select at least one color
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save Deck
    </button>
  </form>
</mat-card>
